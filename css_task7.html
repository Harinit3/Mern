<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_TASK7</title>
    <link rel="stylesheet" href="style7.css">
</head>

<body>
    <center>
    <div class="container">
        <form action="" class="form">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" placeholder="your name" id="name"></td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    <td><input type="email" placeholder="your email" id="email"></td>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label>
                    </td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="number">Phone Number:</label>
                    </td>
                    <td><input type="number" id="number"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>Male:<input type="radio" value="male">
                        Female:<input type="radio" value="female">
                        Other:<input type="radio" value="other"></td>

                </tr>
                <tr>
                    <td><label for="language">Language</label></td>
                    <td>
                        <select name="language" id="language">
                            <option value="">Select language</option>
                            <option value="English">English</option>
                            <option value="Tamil">Tamil</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Telugu">Telugu</option>
                            <option value="Malayalam">Malayalam</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="zipcode">Zip Code:</label>
                    </td>
                    <td><input type="number" id="zipcode"></td>
                </tr>
                <tr>
                    <td><label for="about">About:</label></td>
                    <td><textarea name="about" id="about" cols="28" rows="3"
                            placeholder="Write about yourself..."></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Register" class="submit"></td>
                </tr>

            </table>
        </form>
    </div>
</center>
</body>

</html>
